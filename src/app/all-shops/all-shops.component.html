<div class="map-container">



    <div class="container">
        <div>
            <input type="text" class="form-control" list="list" placeholder="הכנס שם קניון" [(ngModel)]="inputValue" (ngModelChange)="searchMall($event)">

            <datalist id="list">
          <option *ngFor="let item of lstMalls" [value]="item.MallName"></option>
          </datalist>
        </div>
        <div class="row">
            <div>
                <input placeholder="בחר חנויות" [ngStyle]="{'display':flag ? 'none':'block'}">
                <div class="main-search">
                    <!-- <div class="searchBar">
                        <input id="search" style="margin:4px" type="search" placeholder="חפש חנות ">
                        <i class="fas fa-search-location "></i>
                    </div> -->

                </div>
                <div class="main-search ">
                    <ul class="list-group ">
                        <li *ngFor="let item of lstShops " style="cursor: pointer; " [class.selected]="item.selected!=undefined && item.selected==true " (click)="selectshop(item) " class="list-group-item d-flex justify-content-between align-items-center ">
                            {{item.name}}
                        </li>

                    </ul>

                </div>
            </div>
            <button id="more" class="list-group-item align-items-center ">הצג עוד חנויות</button>
            <div>
                <button (click)="getway() " style="position: fixed; bottom: 2vh; right: 4vw; ">חשב את הדרך</button>
            </div>
        </div>
    </div>
    <div id="map"></div>
</div>
